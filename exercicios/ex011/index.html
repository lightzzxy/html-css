<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica
    </h1>
    <p>Tente abrir esse site em vário dispositivos difrententes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="img/p.jpg" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/m.jpg" type="image/png">
        <img src="img/g.jpg" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata"> <!-- AUTO E NONE É PERIGOSO --> <!-- controls/loop/autoplay -->
        <source src="midia/Infinito - Daarui.mp3" type="audio/mpeg">
        
    </audio>
    <p> Infelizmente seu navegador não consegue reproduzir p áudio <a href="midia/Infinito - Daarui.mp3">Clique aqui para baixar o arquivo MP3</a></p>

 <!-- MP3 WAV OGG ( WAV É MUITO PESADO )-->

 <!-- vídeo MP4/M4V/WEBM/OGV -->
</body>
</html>
